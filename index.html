<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
  <meta charset="UTF-8">
  <title>Google Maps - Tracking de posição do usuário - CodePen</title>

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/normalize.css">

  <style>#mapa, #offline {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: #333332;
  z-index: 1;
}

.offline #mapa {
  visibility: hidden;
  z-index: 0;
}

#offline {
  display: none;
  z-index: 0;
}

.offline #offline {
  display: table;
  z-index: 1;
}

#offline .texto {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
  color: #d3d3d3;
}</style>

    <script src="js/prefixfree.js"></script>

</head>

<body>

  <div id="offline">
  <div class="texto">
    <h1>Você está offline :(</h1>
  <p>Tente novamente quando o seu dispostivo estiver online.</p>
  </div>
</div>
<div id="mapa"></div>
<script src='js/jquery.js'></script>
<script src='js/head.js'></script>
<script src="js/SSP.js"></script>
<script src="js/SSP.Tracker.js"></script>
<script>SSP.init();</script>
</body>

</html>
